<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Calls Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Font Awesome styles -->
  <script src="https://kit.fontawesome.com/367388c28a.js" crossorigin="anonymous"></script>

  <!-- Open Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- CSS style sheet -->
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- Date displayed here -->
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container col-12">
    <!-- Timeblocks go here -->

    <!-- First -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">9 AM</p>
      <textarea name="first-block" id="first-block" cols="28" rows="3" class="col-8 col-md-10" data-time="9"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>

    <!-- Second -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">10 AM</p>
      <textarea name="second-block" id="second-block" cols="28" rows="3" class="col-8 col-md-10" data-time="10"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>

    <!-- Third -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">11 AM</p>
      <textarea name="third-block" id="third-block" cols="28" rows="3" class="col-8 col-md-10" data-time="11"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>

    <!-- Fourth -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">12 PM</p>
      <textarea name="fourth-block" id="fourth-block" cols="28" rows="3" class="col-8 col-md-10" data-time="12"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>

    <!-- Fifth -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">1 PM</p>
      <textarea name="fifth-block" id="fifth-block" cols="28" rows="3" class="col-8 col-md-10" data-time="13"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>

    <!-- Sixth -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">2 PM</p>
      <textarea name="sixth-block" id="sixth-block" cols="28" rows="3" class="col-8 col-md-10" data-time="14"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>

    <!-- Seventh -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">3 PM</p>
      <textarea name="seventh-block" id="seventh-block" cols="28" rows="3" class="col-8 col-md-10" data-time="15"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>

    <!-- Eighth -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">4 PM</p>
      <textarea name="eighth-block" id="eighth-block" cols="28" rows="3" class="col-8 col-md-10" data-time="16"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>

    <!-- Ninth -->
    <div class="time-block row pl-1 pr-1 pl-lg-0 pr-lg-0 ml-lg-1 mr-lg-1">
      <p class="hour col-2 col-md-1 col-lg-1 col-xl-1 pt-4">5 PM</p>
      <textarea name="ninth-block" id="ninth-block" cols="28" rows="3" class="col-8 col-md-10" data-time="17"></textarea>
      <button class="saveBtn p-4 col-2 col-md-1"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
    </div>
  </div>

  <!-- Link to JQuery updated -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

  <!-- Link to Moments.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- JavaScript -->
  <script src="./assets/script.js"></script>
</body>

</html>
